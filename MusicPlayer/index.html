<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/842c5d4a30.js" crossorigin="anonymous"></script>

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine&family=Notable&family=Noto+Serif:wght@700&family=Orelega+One&family=Roboto:wght@300&family=Rubik&family=Rubik+Wet+Paint&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <section id="container">
      <div class="music-player">
        <nav>
           <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
           </div>
           <h1 class="heading">Music Player</h1>
           <div class="circle">
            <i class="fa-solid fa-bars"></i>
           </div>
        </nav>
        <img src="assets/heeriye.webp" class="song-img" alt="">
        <ul id="song-list">

        </ul>
        <div>
            <input type="range" id="progress">
            <div class="controls">
                <button id="bck"><i class="fa-solid fa-backward"></i></button>
                <button id="ply-btn"><i class="fa-solid fa-play"></i></button>
                <button  id="fwd"><i class="fa-solid fa-forward"></i></button>
            </div>
           

        </div>
       </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
